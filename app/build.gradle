plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // Add JUnit 5 (Jupiter) for testing
    testImplementation 'org.junit.jupiter:junit-jupiter:5.12.1'
}

testing {
    suites {
        test {
            useJUnitJupiter()
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass = 'SILab2'
}
